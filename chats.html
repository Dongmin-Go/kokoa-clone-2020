<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:33</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="screen__header">
      <h1 class="screen__header__title">Chats</h1>
      <div class="screen__header__icons">
        <span
          ><a href="#"> <i class="fas fa-search fa-lg"> </i> </a
        ></span>
        <span
          ><a href="#"><i class="far fa-comment-dots fa-lg"></i></a
        ></span>
        <span
          ><a href="#"><i class="fas fa-music fa-lg"></i></a
        ></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <!-- user-component -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/originals/b5/fc/9f/b5fc9f8158095fc07079669ed4cb5dfb.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">동민</h4>
              <h6 class="user-component__subtitle">subtitle</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:11</span>
            <span class="chats__notification badge">3</span>
          </div>
        </div>
      </a>
    </main>
    <!-- nav-bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more__notification dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-computer">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ef7d3ffe94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
