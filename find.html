<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- status-bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>3:33</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- header -->
    <header class="screen__header">
      <h1 class="screen__header__title">Find</h1>
      <div class="screen__header__icons">
        <span
          ><a href="#"> <i class="fas fa-search fa-lg"> </i> </a
        ></span>
        <span>
          <div class="header__notification dot"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <sapn><i class="fas fa-qrcode fa-2x"></i></sapn>
          QR Code
        </div>
        <div class="icon-row__icon">
          <sapn><i class="far fa-address-book fa-2x"></i></sapn>
          Add by Contacts
        </div>
        <div class="icon-row__icon">
          <sapn><i class="fas fa-fingerprint fa-2x"></i></sapn>
          Add by ID
        </div>
        <div class="icon-row__icon">
          <sapn><i class="far fa-envelope fa-2x"></i></sapn>
          Invite
        </div>
      </div>
      <div class="recommend-friends">
        <h6 class="recommend-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img
              src="https://i.pinimg.com/originals/b5/fc/9f/b5fc9f8158095fc07079669ed4cb5dfb.jpg"
            />
            <span class="open-post__member-count">802 members</span>
            <span class="divider">|</span>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://i.pinimg.com/originals/b5/fc/9f/b5fc9f8158095fc07079669ed4cb5dfb.jpg"
            />
            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>333</span></div>
          </div>
        </div>
        </div>
      </div>
    </main>

    <!-- nav-bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more__notification dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-computer">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ef7d3ffe94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
